<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <h1 class="heading">To Do App</h1>
    <form class="form">
      <input class="input" placeholder="Add a task" type="text" />
      <button class="btn | btnAdd">ADD</button>
      <button type="button" class="btn | btnClr">CLEAR LIST</button>

      <ul class="list"></ul>
    </form>
  </body>
</html>
