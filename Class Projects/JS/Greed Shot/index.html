<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Greed Shot</title>
</head>

<body>
    <main class="main">
        <section class="section top ">
            <div class="card | current_player">
                <p>Gamer 1</p>
                <p class="total_score">0</p>
            </div>
            <div class="current_point_container flex_center">
                <p class="current_point">2</p>
                <span class="material-symbols-outlined">add</span>
            </div>
        </section>
        <section class="section bottom ">
            <div class="card">
                <p>Gamer 2</p>
                <p class="total_score">0</p>
            </div>
            <div class="current_point_container flex_center">
                <p class="current_point">0</p>
                <span class="material-symbols-outlined hidden">add</span>
            </div>
        </section>
        <aside class="aside num_container flex_center">
            <button class="btn">Restart ðŸ”„</button>
            <div class="points_container flex_center">
                <div class="points flex_center warning_clr">10</div>
                <div class="points flex_center">9</div>
                <div class="points flex_center">8</div>
                <div class="points flex_center">7</div>
                <div class="points flex_center">6</div>
                <div class="points flex_center warning_clr">5</div>
                <div class="points flex_center">4</div>
                <div class="points flex_center">3</div>
                <div class="points flex_center">2</div>
                <div class="points flex_center warning_clr">1</div>
            </div>
            <div class="shooter top_shooter"></div>
            <div class="shooter bottom_shooter"></div>
            <div class="laser"></div>
        </aside>
    </main>
</body>

</html>
