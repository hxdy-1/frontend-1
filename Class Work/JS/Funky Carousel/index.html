<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Funky Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="slide left_extreme">First card</div>
        <div class="slide prev_slide">Second card</div>
        <div class="slide active_slide">Third card</div>
        <div class="slide next_slide">Fourth card</div>
        <div class="slide right_extreme">Fifth card</div>
    </div>
</body>

</html>
